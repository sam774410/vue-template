  <body>
    <div id="appp">
      <h1 @click="hi">this is default</h1>
      <h1 id="nt" style="display:none;">{{a}}</h1>
      <div>${testa}$</div>
      
      <input id="myID" class="form-control" placeholder="select" @click="review_date" v-model="mdate">
     
      <div class="row mt-3">
        <div class="col-md-3">
               <input type="text" class="form-control">
               <i class="fas fa-spinner fa-pulse loadspan"></i>
        </div>
          <div class="col-md-3">
              
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-3"></div>
      </div>
    

      <div class="container mt-3">
          
        <table class="table mt-3">
            <thead>
              <tr>
                <th scope="col">userID</th>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">completed</th>
                <th scope="col">actions</th>
              </tr>
            </thead>
            <tbody >
              <tr v-for="(row, idx) in records" :key="idx">
                <td>${ row.userId }$</td>
                <td>${ row.id }$</td>
                <td>${ row.title }$</td>
                <td>${ row.completed }$</td>
                <td><button type='button' class='btn btn-info' @click="update_row(idx)"><i class='material-icons'>update</i></button></td>
              </tr>

            </tbody>
          </table>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
